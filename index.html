<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>420-4P6 Programming 4</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css"> -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
		title="docsify-darklight-theme" type="text/css" />

	<style>
		/* Center images */
		img {
			margin: 0 auto;
			border-radius: 1rem;
			display: flex;
		}

		img[alt$=">"] {
			float: right;
		}

		img[alt$="<"] {
			float: left;
		}

		img[alt$="><"] {
			float: none !important;
		}

		/* Center PlantUML diagrams */
		p[data-lang="plantuml"] {
			text-align: center;
		}

	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Programming 4',
			repo: 'https://github.com/JAC-CS-Programming-4-W23',
			loadSidebar: true,
			subMaxLevel: 3,
			search: 'auto',
			// https://docsify-darklight-theme.boopathikumar.me/#/themeSupport
			darklightTheme: {
				siteFont: 'Source Code Pro',
				defaultTheme: 'dark',
				codeFontFamily: 'Cascadia Code, Roboto Mono, Monaco, courier, monospace',
				// dark: {
				// 	'nomnoml-svg-stroke': 'white',
				// },
				// light: {
				// 	'nomnoml-svg-stroke': 'black',
				// }
			},
			plantuml: {
				renderSvgAsObject: true,
			},
		}
	</script>
	<!-- Docsify v5 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@latest"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/codeblock-iframe@latest/dist/index.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-codeblock-iframe@latest/dist/index.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
	<script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
	<script src="//unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
</body>

</html>
